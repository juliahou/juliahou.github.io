    <!-- FONT

    <link href='https://fonts.googleapis.com/css?family=Raleway:400,600,700,800' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,700,400italic" rel="stylesheet" type="text/css">

    <link rel="shortcut icon" href="../favicon.ico"/>

  <body>

  <body>
    <!-- Header -->
    <div id="header-placeholder"></div>
    <div class="content-wrapper">
      <div class="content">
        <div class="super-section">
          <div class="super-section-title">Contact</div>
            <form name="contact" method="POST" data-netlify="true">
              <div class="name-group">
                <label for="first-name">Name <span class="required-tag">(required)</span></label>
                <div class="name-row">
                  <div class="name-field">
                    <label for="first-name" class="sub-label">First</label>
                    <input type="text" id="first-name" name="first_name" required>
                  </div>
                  <div class="name-field">
                    <label for="last-name" class="sub-label">Last</label>
                    <input type="text" id="last-name" name="last_name" required>
                  </div>
                </div>
              </div>


              <label for="email">Email <span class="required-tag">(required)</span></label>
              <input type="email" id="email" name="email" required>

              <label for="subject">Subject <span class="required-tag">(required)</span></label>
              <input type="subject" id="subject" name="subject" required>

              <label for="message">Message <span class="required-tag">(required)</span></label>
              <textarea id="message" name="message" required></textarea>

              <button type="submit" class="form-button">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <div id="footer-placeholder"></div>
    <script src="../header_and_footer.js" defer></script>
  </body>

</html>
